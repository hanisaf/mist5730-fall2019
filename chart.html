<!DOCTYPE html>
<html>
<head>
  <style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }
    .error {
        color: red;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-lite@3.4.0"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm//vega-embed@4"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"width": 400, "height": 300}, "mark": {"tooltip": null}}, "layer": [{"mark": "line", "encoding": {"color": {"type": "nominal", "field": "city"}, "x": {"type": "nominal", "field": "month"}, "y": {"type": "quantitative", "aggregate": "average", "field": "precip"}}}, {"mark": "point", "encoding": {"color": {"type": "nominal", "field": "city"}, "x": {"type": "nominal", "field": "month"}, "y": {"type": "quantitative", "aggregate": "average", "field": "precip"}}}], "data": {"name": "data-fdfbb22e8e0e89f6556d8a3b434b0c97"}, "$schema": "https://vega.github.io/schema/vega-lite/v3.4.0.json", "datasets": {"data-fdfbb22e8e0e89f6556d8a3b434b0c97": [{"city": "Seattle", "month": "Apr", "precip": 2.68}, {"city": "Seattle", "month": "Aug", "precip": 0.87}, {"city": "Seattle", "month": "Dec", "precip": 5.31}, {"city": "New York", "month": "Apr", "precip": 3.94}, {"city": "New York", "month": "Aug", "precip": 4.13}, {"city": "New York", "month": "Dec", "precip": 3.58}, {"city": "Chicago", "month": "Apr", "precip": 3.62}, {"city": "Chicago", "month": "Aug", "precip": 3.98}, {"city": "Chicago", "month": "Dec", "precip": 2.56}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div class="error" style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
